<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Settings</title>
    <!-- Include Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto py-8 px-4">
        <h1 class="text-3xl font-bold text-center mb-8 text-gray-800">Account Settings</h1>
        <form method="POST" class="max-w-3xl mx-auto bg-white p-6 rounded-lg shadow-lg">
            {% csrf_token %}
            <input type="hidden" name="account_settings_id" value="{{ account_settings.id|default_if_none:'' }}">
            
            <div class="mb-4">
                <label for="bio_visibility" class="block text-gray-700 font-bold mb-2">Bio Visibility:</label>
                <select name="bio_visibility" class="w-full p-2 border rounded-md">
                    <option value="all" {% if account_settings.bio_visibility == 'all' %}selected{% endif %}>All</option>
                    <option value="connections" {% if account_settings.bio_visibility == 'connections' %}selected{% endif %}>Connections</option>
                    <option value="none" {% if account_settings.bio_visibility == 'none' %}selected{% endif %}>None</option>
                </select>
            </div>
            
            <div class="mb-4">
                <label for="connections_visibility" class="block text-gray-700 font-bold mb-2">Connections Visibility:</label>
                <select name="connections_visibility" class="w-full p-2 border rounded-md">
                    <option value="all" {% if account_settings.connections_visibility == 'all' %}selected{% endif %}>All</option>
                    <option value="connections" {% if account_settings.connections_visibility == 'connections' %}selected{% endif %}>Connections</option>
                    <option value="none" {% if account_settings.connections_visibility == 'none' %}selected{% endif %}>None</option>
                </select>
            </div>
            
            <div class="mb-4">
                <label for="testimonials_visibility" class="block text-gray-700 font-bold mb-2">Testimonials Visibility:</label>
                <select name="testimonials_visibility" class="w-full p-2 border rounded-md">
                    <option value="all" {% if account_settings.testimonials_visibility == 'all' %}selected{% endif %}>All</option>
                    <option value="connections" {% if account_settings.testimonials_visibility == 'connections' %}selected{% endif %}>Connections</option>
                    <option value="none" {% if account_settings.testimonials_visibility == 'none' %}selected{% endif %}>None</option>
                </select>
            </div>
            
            <div class="mb-4">
                <label for="gallery_visibility" class="block text-gray-700 font-bold mb-2">Gallery Visibility:</label>
                <select name="gallery_visibility" class="w-full p-2 border rounded-md">
                    <option value="all" {% if account_settings.gallery_visibility == 'all' %}selected{% endif %}>All</option>
                    <option value="connections" {% if account_settings.gallery_visibility == 'connections' %}selected{% endif %}>Connections</option>
                    <option value="none" {% if account_settings.gallery_visibility == 'none' %}selected{% endif %}>None</option>
                </select>
            </div>
            
            <div class="mb-4">
                <label for="email_visibility" class="block text-gray-700 font-bold mb-2">Email Visibility:</label>
                <select name="email_visibility" class="w-full p-2 border rounded-md">
                    <option value="all" {% if account_settings.email_visibility == 'all' %}selected{% endif %}>All</option>
                    <option value="connections" {% if account_settings.email_visibility == 'connections' %}selected{% endif %}>Connections</option>
                    <option value="none" {% if account_settings.email_visibility == 'none' %}selected{% endif %}>None</option>
                </select>
            </div>
            
            <div class="mb-4">
                <label for="contact_details_visibility" class="block text-gray-700 font-bold mb-2">Contact Details Visibility:</label>
                <select name="contact_details_visibility" class="w-full p-2 border rounded-md">
                    <option value="all" {% if account_settings.contact_details_visibility == 'all' %}selected{% endif %}>All</option>
                    <option value="connections" {% if account_settings.contact_details_visibility == 'connections' %}selected{% endif %}>Connections</option>
                    <option value="none" {% if account_settings.contact_details_visibility == 'none' %}selected{% endif %}>None</option>
                </select>
            </div>
            
            <hr class="my-4">
            
            <div class="mb-4">
                <label for="post_notifications" class="block text-gray-700 font-bold mb-2">Post Notifications:</label>
                <select name="post_notifications" class="w-full p-2 border rounded-md">
                    <option value="every_time" {% if account_settings.post_notifications == 'every_time' %}selected{% endif %}>Every Time</option>
                    <option value="daily_summary" {% if account_settings.post_notifications == 'daily_summary' %}selected{% endif %}>Daily Summary</option>
                    <option value="weekly_summary" {% if account_settings.post_notifications == 'weekly_summary' %}selected{% endif %}>Weekly Summary</option>
                    <option value="never" {% if account_settings.post_notifications == 'never' %}selected{% endif %}>Never</option>
                </select>
            </div>
            
            <div class="mb-4">
                <label for="country_settings_for_group_notifications" class="block text-gray-700 font-bold mb-2">Country Settings for Group Notifications:</label>
                <input type="text" name="country_settings_for_group_notifications" value="{{ account_settings.country_settings_for_group_notifications }}" class="w-full p-2 border rounded-md">
            </div>
            
            <hr class="my-4">
            
            <div class="mb-4">
                <label for="alternate_email" class="block text-gray-700 font-bold mb-2">Alternate Email:</label>
                <input type="email" name="alternate_email" value="{{ account_settings.alternate_email }}" class="w-full p-2 border rounded-md">
            </div>
            
            <hr class="my-4">
            
            <div class="mb-4 flex items-center">
                <label class="block text-gray-700 font-bold mb-2">Forward Messages:</label>
                <input type="checkbox" name="forward_messages" class="mx-2 h-5 w-5" {% if account_settings.forward_messages %}checked{% endif %}>
            </div>
            
            <div class="mb-4 flex">
                <label class="block text-gray-700 font-bold mb-2">Forward Sent Mail:</label>
                <input type="checkbox" name="forward_sent_mail" class="mx-2 h-5 w-5" {% if account_settings.forward_sent_mail %}checked{% endif %}>
            </div>
            
            <div class="mb-4 flex">
                <label class="block text-gray-700 font-bold mb-2">Forward Connection Requests:</label>
                <input type="checkbox" name="forward_connection_requests" class="mx-2 h-5 w-5" {% if account_settings.forward_connection_requests %}checked{% endif %}>
            </div>
            
            <div class="mb-4 flex ">
                <label class="block text-gray-700 font-bold mb-2">Forward Recommendation Requests:</label>
                <input type="checkbox" name="forward_recommendation_requests" class="mx-2 h-5 w-5" {% if account_settings.forward_recommendation_requests %}checked{% endif %}>
            </div>
            
            <div class="flex justify-center ">
                <button type="submit" class="px-4 py-2 bg-violet-500 text-white font-semibold rounded-md hover:bg-violet-600 transition duration-300">Save Settings</button>
            </div>
        </form>
    </div>
</body>
</html>
