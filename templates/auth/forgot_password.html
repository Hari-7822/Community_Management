<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Additional custom styles can be placed here */
    </style>
</head>
<body class="bg-blue-50 flex items-center justify-center h-screen">
    <div class="max-w-lg w-full p-8 bg-white rounded-xl shadow-lg">
        <h2 class="text-3xl font-bold text-gray-800 mb-8 text-center">Forgot Password?</h2>
        {% if messages %}
            {% for message in messages %}
                <p class="text-red-600 text-sm my-2">{{ message }}</p>
            {% endfor %}
        {% endif %}
        <form method="post" class="space-y-6">
            {% csrf_token %}
            <div>
                <label for="email" class="block text-lg font-medium text-gray-700">Email:</label>
                <input type="email" id="email" name="email" required class="w-full text-lg p-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent">
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-3 px-4 rounded-lg font-medium hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition duration-300 ease-in-out">
                Send Reset Link
            </button>
        </form>
    </div>
</body>
</html>
