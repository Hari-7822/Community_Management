<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <!-- Add Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="max-w-md w-full p-6 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-semibold mb-6">Forgot Password</h2>
        {% if messages %}
            {% for message in messages %}
                <p class="text-red-500">{{ message }}</p>
            {% endfor %}
        {% endif %}
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="email" class="block">Email:</label>
                <input type="email" id="email" name="email" required class="w-full text-lg px-2 border border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
            </div>
            <button type="submit" class="w-full bg-indigo-500 text-white py-2 px-4 rounded-md hover:bg-indigo-600 transition duration-300">Reset Password</button>
        </form>
    </div>
</body>
</html>
