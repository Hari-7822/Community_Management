<!DOCTYPE html>
<html>
<head>
    <title>Add/Update City</title>
</head>
<body>
    <h1>Add/Update City</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    {% for i in city %}
        <li>{{ i }}</li>
    {% endfor %}
</body>
</html>
